<html>
  <head>

    />

    <script src="https://unpkg.com/deck.gl@^8.8.0-beta.5/dist.min.js"></script>

    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Open Sans', Helvetica, sans-serif;">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
      accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c'
    });

    const deckgl = new deck.DeckGL({
      container: 'map',
      map: maplibregl,
      mapStyle: deck.carto.BASEMAP.POSITRON,

      initialViewState: {
        latitude: 34,
        longitude: -98,
        zoom: 3,
      },
      controller: true,

      layers: [
        new deck.carto.CartoLayer({
          id: 'temps',
          connection: 'bqconn',
          type: deck.carto.MAP_TYPES.QUERY,
          data: 'SELECT geom, value FROM cartobq.public_account.temps',
          getFillColor: deck.carto.colorContinuous({
            attr: 'value',
            domain: [70, 75, 80, 85, 90, 95, 100],
            colors: 'BluYl'
          }),
          pointRadiusMinPixels: 2,
          pickable: true,
        })
      ],

      getTooltip: ({ object }) => {
        if (!object) return false;
        return {
          html: `${object.properties.value.toFixed(2)}ÂºF`
        }
      }

    });
