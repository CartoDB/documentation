<html>
  <head>
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/deck.gl@^8.7.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.7.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Open Sans', Helvetica, sans-serif;">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">
    deck.carto.setDefaultCredentials({
      apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
      accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c'
    });

    const deckgl = new deck.DeckGL({
      container: 'map',
      mapStyle: deck.carto.BASEMAP.POSITRON,

      initialViewState: {
        latitude: 40.715,
        longitude: -73.959,
        zoom: 14,
      },
      controller: true,

      layers: [
        new deck.carto.CartoLayer({
          id: 'wburg_parcels',
          connection: 'bqconn',
          type: deck.carto.MAP_TYPES.QUERY,
          data: 'SELECT geom, landuse_type FROM cartobq.public_account.wburg_parcels',
          getFillColor: deck.carto.colorCategories({
            attr: 'landuse_type',
            domain: [
              'Multi-Family Walk-Up Buildings',
              'Multi-Family Elevator Buildings',
              'Mixed Residential And Commercial Buildings',
              'Parking Facilities',
              '1 and 2 Family Buildings',
              'Commercial and Office Buildings',
              'Vacant Land',
              'Public Facilities and Institutions',
              'Transportation and Utility',
              'Open Space and Outdoor Recreation',
              'Industrial and Manufacturing'
            ],
            colors: 'Bold'
          }),
          getLineColor: [0, 0, 0, 100],
          lineWidthMinPixels: 0.5,
          pickable: true,
        }),
      ],

      getTooltip: ({ object }) => {
        if (!object) return false;
        return {
          html: `${object.properties.landuse_type}`,
        };
      },
    });

  </script>
</html>
