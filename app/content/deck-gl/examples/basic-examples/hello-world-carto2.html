<html>
  <head>
    <script src="https://unpkg.com/deck.gl@^8.8.0-beta.4/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.8.0-beta.4/dist.min.js"></script>
    
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />

  </head>

  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">

    deck.carto.setDefaultCredentials({
      username: 'public',
      apiKey: 'default_public',
      apiVersion: deck.carto.API_VERSIONS.V2,
    });

    const deckgl = new deck.DeckGL({
      container: 'map',
      map: maplibregl,
      mapStyle: deck.carto.BASEMAP.VOYAGER,

      initialViewState: {
        latitude: 0,
        longitude: 0,
        zoom: 1,
      },
      controller: true,

      layers: [
        new deck.carto.CartoLayer({
          // For better performance select the_geom_webmercator as the source of the geometry
          // and only retrieve the fields needed  
          type: deck.carto.MAP_TYPES.QUERY,
          data: 'SELECT the_geom_webmercator, name FROM populated_places', 
          getFillColor: [238, 77, 90],
          pointRadiusMinPixels: 2.5
        }),
      ]
    });

  </script>
</html>
