<html>
  <head>
    <script src="https://unpkg.com/deck.gl@^8.5.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.5.0/dist.min.js"></script>

    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0;">
    <div id="map" style="width: 100vw; height: 100vh"></div>
  </body>

  <script type="text/javascript">
    const LOOP_LENGTH = 1800;
    const ANIMATION_SPEED = 0.4;

    async function initialize() {
      deck.carto.setDefaultCredentials({
        apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
        apiVersion: deck.carto.API_VERSIONS.V3,
        accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c'
      });

      // Fetch Data from CARTO
      const geojsonData =  await deck.carto.getData({
        type: deck.carto.MAP_TYPES.QUERY,
        source: `SELECT geom, vendor, 
                        TO_JSON_STRING(timestamps) AS timestamps 
                   FROM cartobq.public_account.new_york_trips`,
        connection: 'bqconn',
        format: deck.carto.FORMATS.GEOJSON
      });

      // TripsLayer needs data in the following format
      const layerData = geojsonData.features.map(f => ({
        vendor: f.properties.vendor,
        timestamps: JSON.parse(f.properties.timestamps),
        path: f.geometry.coordinates
      }));

      const deckgl = new deck.DeckGL({
        container: 'map',
        mapStyle: deck.carto.BASEMAP.DARK_MATTER_NOLABELS,
        initialViewState: {
          longitude: -74,
          latitude: 40.73,
          zoom: 12,
          pitch: 45,
          bearing: 0
        },
        controller: true
      });

      let time = 0;

      function animate() {
        time = (time + ANIMATION_SPEED) % LOOP_LENGTH;
        window.requestAnimationFrame(animate);
      }

      setInterval(() => {
        deckgl.setProps({
          layers: [
            new deck.TripsLayer({
              id: 'trips-layer',
              data: layerData,
              getPath: d => d.path,
              getTimestamps: d => d.timestamps,
              getColor: d => (d.vendor === 0 ? [253, 128, 93] : [23, 184, 190]),
              opacity: 0.3,
              widthMinPixels: 2,
              rounded: true,
              trailLength: 180,
              currentTime: time,
              shadowEnabled: false
            })
          ]
        });
      }, 50);

      window.requestAnimationFrame(animate);
    }

    initialize();    
  </script>
</html>
