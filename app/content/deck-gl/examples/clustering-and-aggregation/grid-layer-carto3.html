<html>
  <head>
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    <script src="https://unpkg.com/deck.gl@^8.5.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.5.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden; font-family: 'Open Sans', sans-serif">
    <div id="map" style="width: 100vw; height: 100vh"></div>
  </body>

  <script type="text/javascript">
    async function initialize() {
      deck.carto.setDefaultCredentials({
        apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
        apiVersion: deck.carto.API_VERSIONS.V3,
        accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c'
      });

      // Fetch Data from CARTO
      const geojsonData =  await deck.carto.getData({
        type: deck.carto.MAP_TYPES.QUERY,
        source: `SELECT geom FROM cartobq.public_account.uber_pickup_locations WHERE weight > 8`,
        connection: 'bqconn',
        format: deck.carto.FORMATS.GEOJSON
      });

      // Create deck.gl map
      const deckgl = new deck.DeckGL({
        container: 'map',
        mapStyle: deck.carto.BASEMAP.DARK_MATTER,
        initialViewState: {
          longitude: -73.97,
          latitude: 40.72,
          zoom: 11,
          pitch: 60,
          bearing: -20
        },
        controller: true,
        layers: [
          new deck.GridLayer({
            id: 'grid-layer',
            data: geojsonData.features,
            pickable: true,
            autoHighlight: true,
            extruded: true,
            cellSize: 200,
            elevationScale: 4,
            getPosition: f => f.geometry.coordinates
          })
        ],
        getTooltip: ({ object }) => object && `count: ${object.points.length}`
      });
    }

    initialize();    
  </script>
</html>
