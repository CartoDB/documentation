<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CARTO + Mapbox GL JS - 3D Terrain</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@^8.5.0/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/carto@^8.5.0/dist.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FydG9kYmluYyIsImEiOiJja202bHN2OXMwcGYzMnFrbmNkMzVwMG5rIn0.Zb3J4JTdJS-oYNXlR3nvnQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y',
      center: [-112.125, 36.12],
      zoom: 12,
      pitch: 70,
      bearing: 180
    });

    function initialize() {
      map.on('load', async () => {
        map.addSource('mapbox-dem', {
          'type': 'raster-dem',
          'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
          'tileSize': 512,
          'maxzoom': 14
        });

        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({
          'source': 'mapbox-dem',
          'exaggeration': 1.5
        });
        
        // add a sky layer that will show when the map is highly pitched
        map.addLayer({
          'id': 'sky',
          'type': 'sky',
          'paint': {
            'sky-type': 'atmosphere',
            'sky-atmosphere-sun': [0.0, 0.0],
            'sky-atmosphere-sun-intensity': 15
          }
        });
        
        // Fetch Data from CARTO
        deck.carto.setDefaultCredentials({
          apiBaseUrl: 'https://gcp-us-east1.api.carto.com',
          apiVersion: deck.carto.API_VERSIONS.V3,
          accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJhIjoiYWNfbHFlM3p3Z3UiLCJqdGkiOiI1YjI0OWE2ZCJ9.Y7zB30NJFzq5fPv8W5nkoH5lPXFWQP0uywDtqUg8y8c'
        });

        const data =  await deck.carto.getData({
          type: deck.carto.MAP_TYPES.QUERY,
          source: `SELECT geom FROM cartobq.public_account.grca_trans_trail_ln`,
          connection: 'bqconn',
          format: deck.carto.FORMATS.GEOJSON
        });
        map.addSource('trails', {
          'type': 'geojson',
          'data': data
        });
        map.addLayer({
          'id': 'grca-trail-layer',
          'type': 'line',
          'source': 'trails',
          'paint': {
            'line-color': 'orange',
            'line-width': 3
          }
        });
        
      });
    }

    initialize();

  </script>

</body>

</html>
