<div
  class="tutorial__step {{if eq .Ordinal 0}}is-active{{end}} js-tutorial-step"
  data-name="{{.Params.stepName}}"
  data-elem="{{.Params.stepName | urlize}}"
>
  <div class="mobile-title u-flex u-align-center u-mb12">
    <span class="dot is-active"></span>
    <p class="title f12 is-txtTypo2 u-ml4">{{.Params.stepName}}</p>
  </div>
  {{.Inner}}
</div>
