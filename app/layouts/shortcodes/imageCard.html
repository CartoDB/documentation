<div class="grid-cell grid-cell--col6 grid-cell--col6--desktop-s grid-cell--col12--mobile u-mt20">
  <a href="{{.Params.url}}" target="{{.Params.target}}" class="image-card">
    <div class="image-card__image">
      <img src="{{.Params.image}}"/>
    </div>
    <div class="image-card__content">
      <h4 class="title f20 is-txtBaseGrey u-mt16">{{.Params.title}}</h4>
      <p class="text f16 is-txtTypo2 u-mt8">{{.Params.description}}</p>
    </div>
  </a>
</div>
