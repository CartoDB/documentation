{{ define "main" }}
<header class="is-bgBaseGrey is-txtWhite">
  <div class="navbar navbar__container grid-cell--col12">
    {{ partial "navbar.html" (dict "CTX" .) }}
  </div>
  <div class="container grid u-justify-center">
    <div class="grid-cell grid-cell--col10 u-mt64 u-mb64">
      <h1 class="title f64 f48--tablet f36--mobile is-txtWhite">
        {{.Params.title}}
      </h1>
      <p class="text f20 is-txtWhite u-mt16">{{.Params.description}}</p>
    </div>
  </div>
</header>

<div class="is-bgWhite is-txtBaseGrey">
  <div
    class="container grid u-justify-center u-mt64 u-mb96 u-mt16--tablet u-mb48--tablet"
  >
    <aside
      class="grid-cell grid-cell--col3 title f12 desktop-s toc--sidebar js-toc-sidebar"
    >
      <div class="toc--container js-toc-sidebar-container">
        <h3 class="title f16 is-txtNavyBlue toc--title">{{.Params.tocName}}</h3>
        <div class="toc--links toc-hugo__folder-one">{{.TableOfContents}}</div>
      </div>
    </aside>

    <aside class="title toc--sidebar tablet">
      <div class="toc--container">
        <button class="toc--link level-one dropdown-button" data-toggle="dropdown" data-start-open="false" data-close-when-click-outside="true">
          <div>
            <!-- Safari doesn't allow flex directly in button-->
            <h3 class="title f16 is-txtNavyBlue">Content</h3>
            <svg class="caret" stroke="currentColor" viewbox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-hidden="true">
              <path fill="#162945" fill-rule="evenodd"
                d="M11.569 5.431L8.04 8.96 4.511 5.431l-.942.943 4.471 4.471 4.471-4.471z" />
            </svg>
          </div>
        </button>
        <div class="dropdown-menu">
          <div class="toc--links toc-hugo__folder-one">{{.TableOfContents}}</div>
        </div>
      </div>
    </aside>

    <div
      class="grid-cell grid-cell--col7 grid-cell--col10--tablet content__default u-mb96 js-content"
    >
      {{.Content}}
    </div>
  </div>
</div>
{{end}}
